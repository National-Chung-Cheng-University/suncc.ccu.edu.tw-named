//
// Refer to the named.conf(5) and named(8) man pages, and the documentation
// in /usr/share/doc/bind for more details.
//
// If you are going to set up an authoritative server, make sure you
// understand the hairy details of how DNS works.  Even with
// simple mistakes, you can break connectivity for affected parties,
// or cause huge amounts of useless Internet traffic.
// 

acl "ccu-campus-ip" {
	127.0.0.1;
	140.123.0.0/16;
};

logging {
        channel LAMER_log {
        file "/var/log/dns-lamer.log" versions  3  size 10m;
        severity info;        # only send priority info and higher
        print-severity  yes;    print-time      yes;
        };

        channel SEC_log {
        file "/var/log/dns-sec.log" versions    3   size 10m;
        severity info;        # only send priority info and higher
        print-severity  yes;    print-time      yes;
        };

        channel GENERAL_log {
        file "/var/log/dns-general.log" versions    3   size 10m;
        severity info;        # only send priority info and higher
        print-severity  yes;    print-time      yes;
        };

        channel "querylog" {
        file "/var/log/query.log" versions 50 size 10m;
        print-time yes;
        };
        category queries { querylog; };



	category client { GENERAL_log; };
	category config { GENERAL_log; };
	category database { GENERAL_log; };
	category default { GENERAL_log; };
	category general { GENERAL_log; };
        // category lame-servers { LAMER_log; }; // lamer debugging
        category lame-servers { null; };
        category notify { GENERAL_log; };
        category network { GENERAL_log; };
        category resolver { GENERAL_log; };
        category security { SEC_log; };
        category update { GENERAL_log; };
        category queries { GENERAL_log; };
        category xfer-in { GENERAL_log; };
        category xfer-out { GENERAL_log; };
};

options {
  	check-names master warn;		/* default. */
  	check-names slave fail;	
	directory "/var/named";
	pid-file "/var/run/named.pid";
	notify yes;
	auth-nxdomain	yes;

//      For ipv6
        listen-on-v6 { any; };

        transfer-format many-answers;

	allow-transfer {
		127.0.0.1;
		140.123.0.0/16;
		163.28.96.0/24;
		163.28.100.0/24;
	};

	allow-query {
		127.0.0.1;
	  	140.123.0.0/16; 
		163.28.96.0/24; 
		163.28.100.0/24;
		163.27.0.0/16;
		140.125.0.0/16;
		140.130.0.0/16;
	};

	allow-recursion {
		127.0.0.1;
		140.123.1.0/24; 
		140.123.2.0/24; 
		140.123.5.0/24; 
		140.123.19.0/24; 
		140.123.254.0/24; 
		163.28.96.0/24; 
		163.28.100.0/24;
	};

	blackhole {
		66.234.139.219;
	};

	tcp-clients 8192;
	recursive-clients 8192;

	/*
	 * If there is a firewall between you and nameservers you want
	 * to talk to, you might need to uncomment the query-source
	 * directive below.  Previous versions of BIND always asked
	 * questions using port 53, but BIND 8.1 uses an unprivileged
	 * port by default.
	 */
	// query-source address * port 53;

	dump-file "/var/named.stats/named_dump.db";
	memstatistics-file "/var/named.stats/named.memstats";
	statistics-file "/var/named.stats/named.stats";
	zone-statistics yes;
};

